<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Peek-a-boo</title>
  </head>
  <body>
    <div class="container">
      <h1>Peek-a-boo</h1>
    <div id="walrus-hidden">
      <p>Let's play peek-a-boo. <span class="clickable">Click</span> here to see the surprise!</p>
    </div>

    <div id="walrus-showing">
      <p>What a cute Walrus! <span class="clickable">Click here</span> to hide her again.</p>
      <img src="img/walrus.jpg">
    </div>
    </div>
  </body>
</html>
